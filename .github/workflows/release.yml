name: Release

on:
  workflow_call:
    inputs:
      tag:
        description: 'Git tag to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4.3.0
        with:
          ref: ${{ inputs.tag }}

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ inputs.tag }}"
          VERSION=${TAG#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Verify version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION=${{ steps.version.outputs.version }}

          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  pyproject.toml: $PYPROJECT_VERSION"
            echo "  Git tag: $TAG_VERSION"
            exit 1
          fi

          echo "Version verified: $TAG_VERSION"

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution packages
        run: python -m build

      - name: Verify distribution packages
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Install Sphinx for documentation
        run: |
          pip install sphinx sphinx_rtd_theme sphinx-autodoc-typehints myst-parser

      - name: Configure AWS credentials for docs deployment
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_DOCS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DOCS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DOCS_REGION }}

      - name: Deploy Documentation
        run: |
          if [ -n "${{ secrets.AWS_DOCS_BUCKET }}" ] && [ -n "${{ secrets.AWS_DOCS_CLOUDFRONT_ID }}" ]; then
            echo "Building documentation..."
            cd docs && make html && cd ..

            echo "Deploying to S3..."
            aws s3 sync docs/_build/html/ "s3://${{ secrets.AWS_DOCS_BUCKET }}/" \
              --delete \
              --cache-control "public, max-age=3600"

            echo "Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
              --distribution-id "${{ secrets.AWS_DOCS_CLOUDFRONT_ID }}" \
              --paths "/*"

            echo "Documentation deployed successfully!"
          else
            echo "Skipping documentation deployment - secrets not configured"
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | grep -v "^## \[" | head -n -1 || echo "No changelog entry found")

          # Save to file for multiline handling
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Set output using heredoc for multiline
          {
            echo 'content<<EOF'
            cat /tmp/changelog.txt
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191  # v2.2.0
        with:
          tag_name: ${{ inputs.tag }}
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in v${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.content }}

            ## Installation

            ```bash
            pip install ai-drift==${{ steps.version.outputs.version }}
            ```

            Or upgrade existing installation:

            ```bash
            pip install --upgrade ai-drift
            ```

            View on PyPI: https://pypi.org/project/ai-drift/${{ steps.version.outputs.version }}/
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
