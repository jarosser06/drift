name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  # Ensure CI passes before releasing
  verify-ci:
    name: Verify CI Passing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4.3.0
        with:
          fetch-depth: 0

      - name: Get commit for this tag
        id: tag-commit
        run: |
          TAG_COMMIT=$(git rev-list -n 1 ${{ github.ref }})
          echo "commit=$TAG_COMMIT" >> $GITHUB_OUTPUT

      - name: Check CI status
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          COMMIT=${{ steps.tag-commit.outputs.commit }}
          echo "Checking CI status for commit: $COMMIT"

          # Wait a moment for CI to start if it hasn't yet
          sleep 5

          # Check if CI workflow has run and passed for this commit
          gh run list --commit "$COMMIT" --workflow=ci.yml --json conclusion,status --jq '.[0]' > ci-status.json

          if [ ! -s ci-status.json ]; then
            echo "Error: No CI run found for this commit"
            exit 1
          fi

          CONCLUSION=$(jq -r '.conclusion' ci-status.json)
          STATUS=$(jq -r '.status' ci-status.json)

          echo "CI Status: $STATUS"
          echo "CI Conclusion: $CONCLUSION"

          if [ "$STATUS" != "completed" ]; then
            echo "Error: CI is still running. Wait for it to complete before releasing."
            exit 1
          fi

          if [ "$CONCLUSION" != "success" ]; then
            echo "Error: CI did not pass. Cannot release."
            exit 1
          fi

          echo "CI passed successfully!"

  release:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    needs: verify-ci

    steps:
      - name: Checkout code
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871  # v4.3.0

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"

      - name: Verify version matches pyproject.toml
        run: |
          PYPROJECT_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          TAG_VERSION=${{ steps.version.outputs.version }}

          if [ "$PYPROJECT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  pyproject.toml: $PYPROJECT_VERSION"
            echo "  Git tag: $TAG_VERSION"
            exit 1
          fi

          echo "Version verified: $TAG_VERSION"

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build distribution packages
        run: python -m build

      - name: Verify distribution packages
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${{ steps.version.outputs.version }}

          # Extract changelog section for this version
          CHANGELOG=$(awk "/## \[$VERSION\]/,/## \[/" CHANGELOG.md | grep -v "^## \[" | head -n -1 || echo "No changelog entry found")

          # Save to file for multiline handling
          echo "$CHANGELOG" > /tmp/changelog.txt

          # Set output using heredoc for multiline
          {
            echo 'content<<EOF'
            cat /tmp/changelog.txt
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191  # v2.2.0
        with:
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## Changes in v${{ steps.version.outputs.version }}

            ${{ steps.changelog.outputs.content }}

            ## Installation

            ```bash
            pip install ai-drift==${{ steps.version.outputs.version }}
            ```

            Or upgrade existing installation:

            ```bash
            pip install --upgrade ai-drift
            ```

            View on PyPI: https://pypi.org/project/ai-drift/${{ steps.version.outputs.version }}/
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
